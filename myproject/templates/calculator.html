{% extends 'base.html' %}

{% block content %}
  <h1>Calculator</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="post">
    <label for="content">Calculate</label><br>
    <textarea id="content" name="content"></textarea><br>
    <input type="submit" value="Calculate">
  </form>
{% endblock %}
